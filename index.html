<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App by Dimmah</title>
</head>
<body>
<div>
    <div class="strt-btn"> <button> Start quiz</button></div>
        <div class="rules-container">
            <div class="container-title">
                <span> Beginner Friendly Quiz on HTML and CSS</span>
            </div>
            <p class="intro">Here are some rules of the quiz</p>
            <div class="rules-list">
            <div class="rule">1. You only have<span> 15 seconds</span> for each question</div>
            <div class="rule">2. You can only select one answer at a time</div>
            <div class="rule">3. Once you select your answer, you can't reselect</div>
            <div class="rule">4. You can't exit quiz whilst still playing</div>
        </div>
        <div class="btn">
            <button class="exit"> Exit Quiz</button>
            <button class="ctn"> Continue</button>
        </div>
        </div>
</div>
</body>
</html>
